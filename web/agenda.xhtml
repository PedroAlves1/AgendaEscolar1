<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"> 
    <h:head>
        <title> Você clicou em um botão </title>
    </h:head>
    <h:body style="font-size: 10px;" >
        <p:button outcome="Início" value="Início" icon="ui-icon-star" href="index.xhtml">  
            <f:param name="Início" value="80" />  
        </p:button> 
        <p:button outcome="Minha Agenda" value="Minha Agenda" icon="ui-icon-star" href="agenda.xhtml" disabled="true">
            <f:param name="Minha Agenda" value="80" />
        </p:button>
        <br/>
        <h:form id="form">
          <p:contextMenu for="agenda" widgetVar="cMenu">     
                <p:menuitem value="Edit Cell" icon="ui-icon-search" onclick="PF('agendaTable').showCellEditor();
                        return false;"/>    
                <p:menuitem value="Hide Menu" icon="ui-icon-close" onclick="PF('cMenu').hide();"/>    
            </p:contextMenu>   

            <p:dataTable id="agenda" value="#{Agenda.list}" editable="true" editMode="cell" var="n" paginator="true" rows="10" >
                <p:column headerText="Matéria" style="width:25%">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{n.materia}" /></f:facet>  
                        <f:facet name="input"><p:inputText id="modelInput" value="#{n.materia}" style="width:96%"/></f:facet>  
                    </p:cellEditor>
                </p:column>  
                <p:column headerText="Assunto"> <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{n.assunto}" /></f:facet>  
                        <f:facet name="input"><p:inputText value="#{n.assunto}" style="width:96%" /></f:facet>  
                        
                    </p:cellEditor>
                </p:column>  
                
                <p:column headerText="Comentários">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{n.comentarios}" /> </f:facet>
                        <f:facet name="input"><p:inputText value="#{n.comentarios}" style="width:96%" /></f:facet>  

                    </p:cellEditor>
                </p:column>
                
                        <p:column headerText="Status">
                         <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{n.status}" /> </f:facet>
                        <f:facet name="input"><p:inputText value="#{n.status}" style="width:96%" /></f:facet>  

                    </p:cellEditor>
                </p:column>

 
            </p:dataTable>
            <p:commandButton value="Adicionar" action="#{Agenda.Adicionar}" update="agenda" />
            <p:commandButton value="Salvar" action="#{Agenda.salvar()}" />
        </h:form>
    </h:body>
</html>
