<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Registro</title>
        <h:outputStylesheet name="view.css" library="css" />
    </h:head>
    <body style="font-size: 10px; background-image: url(tecnologia1.jpg); color: #ffffff; " >
        <p:button outcome="Início" value="Início" icon="ui-icon-star" href="index.xhtml">  
            <f:param name="Início" value="80" />  
        </p:button> 
        <p:button outcome="Minha Agenda" value="Minha Agenda" icon="ui-icon-star" href="agenda.xhtml" disabled="false">
            <f:param name="Minha Agenda" value="80" />
        </p:button>
                <p:button outcome="Registrar" value="Registro" icon="ui-icon-star" href="registro.xhtml" disabled="true">
            <f:param name="Minha Agenda" value="80" />
                </p:button>

        <br/>
        <h:form id="registro" style="font-size: 13px" >

            <h:outputText value="Para se registrar, preencha os campos a seguir:"/><br/>
            <h:outputText value="Usuário: "/> <p:inputText value="#{Pessoa.p.nome}"/> <br/>
            <h:outputText value="Senha: "/> <p:password value="#{Pessoa.p.senha}" feedback="true" /> <br/>
            <h:outputText value="Email: "/> <p:inputText value="#{Pessoa.p.email}" disabled="true" /> <br/>
            <h:selectBooleanCheckbox disabled="true"
                title="emailUpdates"
                value="#{jsfexample.emailn}" >
            </h:selectBooleanCheckbox>
            
            <h:outputText value="Desejo receber notificações por email." /><br/>
            
            <p:commandButton value="Registrar" action="#{Pessoa.registro()}"/>
        </h:form>
    </body>
</html>
