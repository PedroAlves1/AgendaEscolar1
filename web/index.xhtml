<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"> 

    <h:head>
        <title>Página Inicial</title>
        <h:outputStylesheet name="view.css" library="css" />
    </h:head>
    <h:body style="font-size: 10px; " >
        <h:form id="inicio">
            <p:button outcome="Início" value="Início" icon="ui-icon-star" href="index.xhtml" disabled="true">  
                <f:param name="Início" value="80" />  
            </p:button> 
            <p:commandButton value="Minha Agenda" icon="ui-icon-star" onclick="PF('dlg1').show();"  >
                <f:param name="Minha Agenda" value="80" />
            </p:commandButton>
            <br/>
            <h:outputText value="Usuário: "/>
            <p:inputText value="#{Pessoa.p.nome}"/> <br/>
            <h:outputText value="Senha: "/>
            <p:password value="#{Pessoa.p.senha}" />  
            <p:commandButton action="#{Pessoa.clique()}" value="Login" /><br/>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />  <br/>
            <p:dialog id="basicDialog" header="Erro: Você não está logado!" widgetVar="dlg1">  
            <h:outputText value="Você precisa fazer o login para exibir esta página!" />  
            </p:dialog>  
            
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <h:outputText value="Para acessar o site é necessário se cadastrar, caso não tenha uma conta crie ela clicando no botão abaixo:" /> <br />
              <p:button outcome="Registrar" value="Cadastrar" icon="ui-icon-star" href="registro.xhtml" disabled="false">
              <f:param name="Cadastro" value="80" />
              </p:button> 
        </h:form>
    </h:body>
</html>
